# FFN segmentation
input:
  class: File
  path: kasthuri/ac4_cyclegan_raw.npy
image_mean: 128
image_stddev: 33
depth: 12
fov_size: 33,33,33
deltas: 8,8,8
init_activation: 0.95
pad_value: 0.05
move_threshold: 0.9
min_boundary_dist: 1,1,1
segment_threshold: 0.6
min_segment_size: 100
bound_start: 0,0,0
bound_stop: 520,520,99
outfile: ac4_cyclegan_out.npy